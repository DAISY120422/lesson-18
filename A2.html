<html>
    <body>
        <h1>JavaScript variable</h1>
        <p>Sum of 2 numbers</p>
        <p id="result"></p>
        <script>
            var num1 = 6;
            var num2 = 8;
            var sum = num1 + num2;
            document.getElementById("result").innerHTML = "Total sum is:" + sum;
        </script>
    </body>
</html>
